<ion-header>
    
    
    <ion-navbar color="dark">  
        
            <ion-title>
              Publicar
            </ion-title>
        
            <ion-buttons end>
              <button ion-button (click)="getUserPosition()">
                publicar
              </button>
            </ion-buttons>
    </ion-navbar>
    
    
    </ion-header>

<ion-content padding>
  <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/generico.jpg">
      </ion-avatar>
      <h2>Nome da pesssoa</h2>
  </ion-item>

  <ion-item>
    <img src="{{fileUrl}}" alt="" width="100%" height="100%"/>
    <p>{{ checkin }}</p>
  </ion-item>
  <ion-item>
      <ion-input [(ngModel)]="texto" placeholder="O que gostaria de informar?"></ion-input>
  </ion-item>
  <ion-list style="margin-top: 50px;">
    <ion-item style="border-bottom: solid 1px #eaeaea;border-top: solid 1px #eaeaea;" (click)="getImage()">
      <ion-icon name="md-images" isActive="true" item-start></ion-icon>
      Imagem
    </ion-item>
    <ion-item style="border-bottom: solid 1px #eaeaea;" (click)="getImage()">
      <ion-icon name="ios-camera" isActive="true" item-start></ion-icon>
        Tirar Foto
    </ion-item>
    <ion-item style="border-bottom: solid 1px #eaeaea;" (click)="checkIn()">
      <ion-icon name="ios-pin-outline" isActive="true" item-start></ion-icon>
        Fazer Check-in
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  </ion-footer>
