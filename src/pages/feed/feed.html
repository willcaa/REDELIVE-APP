<ion-header>


  <ion-toolbar color="dark">

    <ion-title>
      <img src="assets/imgs/logo.png" alt="" style="height: 40px;">
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goPerfil()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


  <ion-toolbar class="buttons_header">

    <ion-segment [(ngModel)]="local" style="padding-top: 6px;" color="primary" item-end>
      <button ion-button class="btn-TopOrNews" (click)="alterarTopNews($event)">
        <ion-icon name="md-arrow-round-up" style="padding-right: 3px;"></ion-icon>
        {{topOrNews}}
      </button>
      <ion-segment-button value="proximidade" (ionSelect)="alterarLocal('proximidade')">
        <ion-icon name="locate"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="amigos" (ionSelect)="alterarLocal('amigos')">
        <ion-icon name="contacts"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bairro" (ionSelect)="alterarLocal('bairro')">
        Bairro
      </ion-segment-button>
      <ion-segment-button value="cidade" (ionSelect)="alterarLocal('cidade')">
        Cidade
      </ion-segment-button>
      <ion-segment-button value="estado" (ionSelect)="alterarLocal('estado')">
        Estado
      </ion-segment-button>
      <ion-segment-button value="pais" (ionSelect)="alterarLocal('pais')">
        Pa√≠s
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-item>
    <ion-range class="range-range" min="0" max="1000" step="200" (ionChange)="alterarLocal('range')" [(ngModel)]="range"></ion-range>
  </ion-item>


  <!-- <ion-toolbar class="border_subheader">
    <ion-buttons item-start>
      <button *ngIf="btnNews" ion-button style="margin-left: -8px;box-shadow: none; color: blue;">
          News
        </button>
        <button *ngIf="btnTop" ion-button style="margin-left: -8px;box-shadow: none;">
        News
      </button>
    </ion-buttons>
  </ion-toolbar> -->

  <ion-toolbar id="sendbar" color="light" style="height: 45px; min-height: 0px;">
    <ion-item>
      <ion-input [(ngModel)]="texto" placeholder="O que gostaria de informar?"></ion-input>
      <ion-avatar item-start>
        <img src="{{ userImagem }}">
      </ion-avatar>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="goImage()">
        <ion-icon name="ios-phone-portrait"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content #contentRef (ionScroll)="scrollingFun($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para Recarregar" refreshingSpinner="crescent" refreshingText="Recaregando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of feed">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ item.user_image }}" (click)="goPerfil(item.id)">
      </ion-avatar>
      <h2>{{ item.nome }}
        <button *ngIf="item.local != null" (click)="navigate(item.lat, item.lng)" class="botao_local">{{ item.local }}</button>
      </h2>
      <p>{{ item.data }}</p>
    </ion-item>
    <div style="max-height: 340px; overflow: hidden;">
      <img *ngIf="item.imagem" (click)="ampliarImagem(item.imagem, item.texto)" src="{{ item.imagem }}">
    </div>
    <ion-card-content>
      <p>{{ item.texto }}</p>
    </ion-card-content>

    <ion-row>

      <ion-col col-6>
        <button *ngIf="userId != item.id" (click)="top( item.id_anuncio, item.likes, item.status_top )" ion-button icon-left clear
          small>
          <ion-icon id="arrow{{ item.id_anuncio }}" *ngIf="!item.status_top && item.usuario != userId" name="md-arrow-up"></ion-icon>
          <div style="color: #00a2ed" id="top{{ item.id_anuncio }}" *ngIf="item.status_top || item.usuario == userId">Top {{ item.likes }}</div>
          <div id="top{{ item.id_anuncio }}" *ngIf="!item.status_top && item.usuario != userId">Top {{ item.likes }}</div>
        </button>
        <a class="texto-excluir" *ngIf="userId == item.id">Excluir</a>
      </ion-col>

      <ion-col>
        <button (click)="comments( item.id_anuncio )" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ item.comments }}</div>
        </button>
        <button ion-button icon-left clear small>
          <ion-icon name="md-locate"></ion-icon>
          <ion-badge (click)="navigate(item.lat, item.lng)" item-end>{{ item.distance }} {{ item.unit }}</ion-badge>
        </button>
      </ion-col>

      <!--<ion-col>
        <button ion-button icon-left clear small (click)="denunciarPost( item )">
          Denunciar
        </button>
      </ion-col>-->

    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
