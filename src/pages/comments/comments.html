<ion-header>

  <ion-navbar color="dark">
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let item of comments">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ item.user_image }}">
      </ion-avatar>
      <h2>{{ item.nome }}</h2>
      <p>{{ item.minutos }} minutos atr√°s</p>
    </ion-item>
    <ion-card-content>
      <p>{{ item.texto }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="texto" placeholder="O que gostaria de comentar?"></ion-input>
    </ion-item> 
    <ion-buttons end>
      <button (click)="enviarComentario()" ion-button icon-only>
        <ion-icon name="text"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
